<div class="col-sm-12 col-md-6">
    <div class="thumbnail book-item">
        <div class="row">
            <!-- 左侧信息列 -->
            <div class="col-md-7">
                <div class="book-info">
                    <h4 class="book-title">{nameWriter}</h4>
                    <table class="dashed_tbl">
                        <tr>
                            <td>借阅量: <samp id="borrowNum">{borrowNum}</samp></td>
                            <td>评分: <samp id="score">{score}</samp></td>
                        </tr>
                    </table>
                    <div class="book-details">
                        <p><span class="label label-info">类型</span>
                            <samp id="style">{style}</samp></p>
                        <p><span class="label label-info">出版社&出版时间</span>
                            <samp id="publisherPublishAge">{publisherPublishAge}</samp></p>
                        <p><span class="label label-info">书号</span>
                            <samp id="ISBN">{ISBN}</samp></p>
                        <p><span class="label label-info">页数</span>
                            <samp id="pages">{pages}</samp></p>
                        <p><span class="label label-info">在架状态</span>
                            <samp id="status">{status}</samp></p>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal" 
                                onclick="App.set({id})">借阅</button>
                    </div>
                </div>
            </div>
            <!-- 右侧封面和简介列 -->
            <div class="col-md-5">
                <a href="book.html?id={id}">
                    <div class="book-cover">
                        <img src="{cover}" alt="书籍封面" class="img-responsive"/>
                    </div>
                </a>
                <div class="book-intro">
                    <p><span class="label label-info">内容简介</span></p>
                    <p class="intro-text">{intro}</p>
                </div>
            </div>
        </div>
    </div>
</div>
