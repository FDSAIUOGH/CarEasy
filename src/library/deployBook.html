<!DOCTYPE html>
<html lang="zh">
<head>
    <base href="../">
    <script type="text/javascript" src="js/loadHead.js"></script>
    <!-- 页面特有的JS -->
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/messages_zh.min.js"></script>
</head>

<style type="text/css">
    .error {
        font-weight: bold;
        padding-left: 16px;
        color: #5bff12;
    }
</style>

<body>
<div id="wrap">
    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>
    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--发布任务-->
            <div class="center-block" style="background-color: #fff;width: 600px;padding: 50px 0;margin: 50px auto;">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="nameWriter" class="col-xs-4 control-label">车辆名称: </label>
                        <div class="col-xs-5">
                            <input type="text" name="nameWriter" id="nameWriter" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="style" class="col-xs-4 control-label">类型: </label>
                        <div class="col-xs-5">
                            <select name="style" id="style" class="form-control input-xs select-duiqi"
                                    style="margin-top: 10px;">
                                <option value="小型车" style="color:#000000;">小型车</option>
                                <option value="轿车" style="color:#000000;">轿车</option>
                                <option value="跑车" style="color:#000000;">跑车</option>
                                <option value="休旅车" style="color:#000000;">休旅车</option>
                                <option value="越野车" style="color:#000000;">越野车</option>
                                <option value="皮卡车" style="color:#000000;">皮卡车</option>
                                <option value="超级跑车" style="color:#000000;">超级跑车</option>
                                <option value="特种车辆" style="color:#000000;">特种车辆</option>
                                <option value="小型货车" style="color:#000000;">小型货车</option>
                                <option value="大型货车" style="color:#000000;">大型货车</option>
                                <option value="小型客车" style="color:#000000;">小型客车</option>
                                <option value="大型客车" style="color:#000000;">大型客车</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisherPublishAge" class="col-xs-4 control-label">车主: </label>
                        <div class="col-xs-5">
                            <input type="text" name="publisherPublishAge" id="publisherPublishAge" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ISBN" class="col-xs-4 control-label">车牌号: </label>
                        <div class="col-xs-5">
                            <input type="text" name="ISBN" id="ISBN" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pages" class="col-xs-4 control-label">购车年份: </label>
                        <div class="col-xs-5">
                            <input type="text" name="pages" id="pages" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-xs-4 control-label">出租状态: </label>
                        <div class="col-xs-5">
                            <select name="status" id="status" class="form-control input-xs select-duiqi"
                                    style="margin-top: 10px;">
                                <option value="未出租" style="color:#000000;">未出租</option>
                                <option value="已出租" style="color:#000000;">已出租</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="intro" class="col-xs-4 control-label">简介: </label>
                        <div class="col-xs-5">
                            <textarea rows="5" name="intro" id="intro" class="form-control input-sm duiqi"></textarea>
                            <span class="error"></span> <!-- error字数限制 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover" class="col-xs-4 control-label">车辆图片: </label>
                        <div class="col-xs-5">
                            <!--upload-->
                            <input type="file" name="cover" id="cover" accept="image/*">(jpg, png, bmp)
                            <a id="tip_cover" target='_blank' href='https://github.com/wongnoubo'> </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-5">
                            <button type="reset" class="btn btn-xs btn-white">取 消</button>
                            <button type="button" class="btn btn-xs btn-green" onclick="App.publish()">发 布</button>
                            <span id="tip"> </span>
                        </div>
                    </div>
                </form>
            </div>
        </div> <!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
<script type="text/javascript" src="app/deployBook.js"></script><!--core-->
</body>
