<!doctype html>
<html lang="zh">
<head>
    <base href="../">
    <script type="text/javascript" src="js/loadHead.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.raty.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/ipfs.js"></script><!--core-->
</head>

<style type="text/css">
    .error {
        font-weight: bold;
        padding-left: 16px;
        color: #FFC0CB;
    }
    .dashed_tbl {
        width: 100%;
        border-top: 1px dashed #333333;
        border-left: 1px dashed #333333;
        text-align: center;
    }
    .dashed_tbl td {
        border-bottom: 1px dashed #333333;
        border-right: 1px dashed #333333;
    }
    .img-cover {
        width: 100%;
        height: 240px;
    }
    .img-caption {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>

<body>

<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部导航-->
            <div class="check-div">
                <div class="left-section"></div>
                <div class="right-section">
                    <div class="search-container">
                        <select class="form-control input-sm">
                            <option value="">全部类型</option>
                            <option value="1">小型车</option>
                            <option value="2">轿车</option>
                            <option value="3">跑车</option>
                            <option value="4">休旅车</option>
                            <option value="5">越野车</option>
                            <option value="6">皮卡车</option>
                            <option value="7">超级跑车</option>
                            <option value="8">特种车辆</option>
                            <option value="9">小型货车</option>
                            <option value="10">大型货车</option>
                            <option value="11">小型客车</option>
                            <option value="12">大型客车</option>
                        </select>
                        <input type="text" class="form-control input-sm" placeholder="请输入关键字搜索" id="myBookSearchBtn">
                        <button class="btn btn-search" onclick="keyWordSearch()">查询</button>
                    </div>
                </div>
            </div>

            <!--资讯主页-->
            <div class="data-div">
                <div class="row" id="Viewbooks">
                    <div class="col-sm-6 col-md-3" hidden><!--template-->
                        <div class="thumbnail">
                            <a href=book.html?id=10086">
                                <div style="position: relative;">
                                    <img id="cover" class="img-cover" src="images/DodgeCharger.jpg" alt="车辆图片"/>
                                    <figcaption id="nameWriter" class="img-caption">道奇Charger</figcaption>
                                </div>
                            </a>
                            <div class="caption">
                                <span class="label label-info">评分</span>
                                <samp id="score">10</samp>
                                <br/>
                                <span class="label label-info">类型</span>
                                <samp id="style">跑车</samp>
                                <br/>
                                <span class="label label-info">车牌号</span>
                                <samp id="publisherPublishAge">I412917</samp>
                                <br/>
                                <span class="label label-info">购车年份</span>
                                <samp id="ISBN">2020</samp>
                                <br/>
                                <span class="label label-info">出租状态</span>
                                <samp id="pages">未出租</samp>
                                <br/>
                                <span class="label label-info">在架状态</span>
                                <samp id="status">在架</samp>
                                <br/>
                                <span class="label label-info">简介</span>
                                <samp id="intro">
                                    道奇Charger是一款非常受欢迎的跑车，拥有强大的动力和出色的操控性能。在北美地区，警用版Charger多配备警方作为制式警车。市区执法部门多选用V6引擎，而高速执法部门更倾向于V8引擎。
                                </samp>
                                <br/>
                                <div align="center">
                                    <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal"
                                            onclick="App.set(10086)">还 车
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--底部分页-->
            <footer class="footer">
                <div id="pagination"></div>
            </footer>

            <!--还书-->
            <div class="modal fade" id="modal" role="dialog" aria-labelledby="modalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalLabel">还 车</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                确定要归还该车辆？
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-xs btn-default" data-dismiss="modal">取 消</button>
                            <button type="button" class="btn btn-xs btn-danger" onclick="App.returnBook()"id="returnBookBtn">归 还</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
    </div><!--右侧内容栏-->
</div><!--右侧内容栏-->
</div>
<script type="text/javascript" src="app/myBook.js"></script><!--core-->
</body>
</html>
